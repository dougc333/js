<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="jquery-3.3.1.js"></script>
    <script>
      $(document).ready(function() {
        console.log("jquery_ready:" + Date.now());
      });
      window.onload = function() {
        console.log("window onload:" + Date.now());
      };
      window.addEventListener("DOMContentLoaded", event => {
        console.log("DOM fully loaded and parsed");
        console.log("event:" + event + typeof event);

        var domContentLoadedTime = Date.now();
        console.log(domContentLoadedTime + " ms");
        //
        console.log("test what is valid after DOMContentLoaded:");
        if (window.performance) {
          console.log("navStart:" + window.performance.timing.navigationStart);
          console.log(
            "redirectStart" + window.performance.timing.redirectStart
          );
          console.log("redirectEnd:" + window.performance.timing.redirectEnd);
          console.log(
            "unloadStart:" + window.performance.timing.unloadEventStart
          );
          console.log("unloadEnd:" + window.performance.timing.unloadEventEnd);
          //if these are 0 then they arent valid after DOMContentLoaded! That is cool.
          console.log("fetchStart:" + window.performance.timing.fetchStart);
          console.log(
            "domainLookupStart:" + window.performance.timing.domainLookupStart
          );
          console.log(
            "domainLookupEnd:" + window.performance.timing.domainLookupEnd
          );
          console.log("connectStart:" + window.performance.timing.connectStart);
          console.log("connectEnd:" + window.performance.timing.connectEnd);
          console.log("requestStart:" + window.performance.timing.requestStart);
          console.log(
            "responseStart:" + window.performance.timing.responseStart
          );
          console.log("responseEnd:" + window.performance.timing.responseEnd);
          console.log("domLoading:" + window.performance.timing.domLoading);

          console.log(
            "domInteractive:" + window.performance.timing.domInteractive
          );
          console.log(
            "domContentLoadedEventStart:" +
              window.performance.timing.domContentLoadedEventStart
          );
          console.log(
            "domContentLoadedEventEnd:" +
              window.performance.timing.domContentLoadedEventEnd
          );
          console.log(
            "loadEventStart:" + window.performance.timing.loadEventStart
          );
          console.log("loadEventEnd:" + window.performance.timing.loadEventEnd);

          console.log("end DOMContentLoaded test");
        } else {
          //console.log("performance not supported");
          //console.log might not be supported?
        }
      });
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body></body>
</html>
